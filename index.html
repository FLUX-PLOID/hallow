<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>coba kamu buka ^^</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to top,#87cefa,#e0f7ff);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* Awan */
.cloud{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:move 60s linear infinite;
}
.cloud::before,.cloud::after{
    content:"";
    position:absolute;
    background:white;
    border-radius:50%;
}
.cloud1{width:140px;height:70px;top:15%;left:-200px;}
.cloud1::before{width:70px;height:70px;top:-35px;left:15px;}
.cloud1::after{width:90px;height:90px;top:-45px;right:15px;}
.cloud2{width:180px;height:80px;top:50%;left:-250px;animation-duration:80s;}
.cloud2::before{width:80px;height:80px;top:-40px;left:20px;}
.cloud2::after{width:100px;height:100px;top:-50px;right:20px;}

@keyframes move{
from{transform:translateX(0)}
to{transform:translateX(130vw)}
}

/* Play Button */
#playBtn{
    padding:15px 35px;
    border:none;
    border-radius:40px;
    font-size:20px;
    background:white;
    color:#2196f3;
    cursor:pointer;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
    transition:0.3s;
}
#playBtn:hover{
    background:#2196f3;
    color:white;
    transform:scale(1.1);
}

/* Game */
.game{
    display:none;
    margin-top:20px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(4,65px);
    gap:10px;
}
.card{
    width:65px;
    height:65px;
    background:white;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
.card.flipped{
    background:#2196f3;
    color:white;
}

/* Cake */
.cakeSection{
    display:none;
    flex-direction:column;
    align-items:center;
}
.cake{
    font-size:70px;
}
#blowBtn{
    margin-top:15px;
    padding:10px 22px;
    border:none;
    border-radius:30px;
    font-size:16px;
    background:white;
    color:#ff4081;
    cursor:pointer;
}

/* Progress */
.progressBox{
    width:200px;
    height:15px;
    background:rgba(255,255,255,0.6);
    border-radius:20px;
    overflow:hidden;
    margin-top:15px;
}
.progressBar{
    height:100%;
    width:0%;
    background:linear-gradient(to right,#ff80ab,#ff4081);
    transition:width 0.3s;
}
#powerText{
    font-size:13px;
    margin-top:8px;
    color:#ff4081;
}

/* FINAL HP FRIENDLY */
.container{
    display:none;
    text-align:center;
    animation:fadeIn 2s ease-in-out;
    width:90%;
    max-width:330px;
}

.photo{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid white;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

.bigTitle{
    font-family:'Pacifico',cursive;
    font-size:30px;
    color:#2196f3;
    margin-top:12px;
}

.text{
    font-family:'Pacifico',cursive;
    font-size:17px;
    margin-top:12px;
    white-space:pre-line;
}

.smallest{
    font-size:9px;
    opacity:0;
    margin-top:15px;
    color:#ff4081;
    text-shadow:0 0 10px rgba(255,64,129,0.7);
    transition:opacity 2s;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}
</style>
</head>
<body>

<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>

<button id="playBtn">‚ñ∂ Play</button>

<div class="game" id="game">
    <h3>Cocokan Kartu üíô</h3>
    <div class="cards" id="cards"></div>
</div>

<div class="cakeSection" id="cakeSection">
    <div class="cake">üéÇ</div>
    <button id="blowBtn">Tiup Lilin üí®</button>
    <div class="progressBox">
        <div class="progressBar" id="progressBar"></div>
    </div>
    <p id="powerText"></p>
</div>

<div class="container" id="finalPage">
    <img src="https://c.top4top.io/p_3695zuboa1.jpg" class="photo">
    <div class="bigTitle">Happy Birthday Cantika</div>
    <div class="text" id="mainText"></div>
    <div class="smallest" id="secret">love youuu hasian >///&lt;</div>
</div>

<audio id="music" src="https://c.top4top.io/m_3695xf6i21.mp3"></audio>

<script>
const playBtn=document.getElementById("playBtn");
const music=document.getElementById("music");
const game=document.getElementById("game");
const cardsContainer=document.getElementById("cards");

playBtn.onclick=()=>{
music.play();
playBtn.style.display="none";
game.style.display="block";
initGame();
}

let emojis=["üíô","‚òÅ","üéà","üå§","üíô","‚òÅ","üéà","üå§"];
let flipped=[];
let matched=0;

function initGame(){
emojis.sort(()=>0.5-Math.random());
cardsContainer.innerHTML="";
matched=0;
emojis.forEach(e=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML="?";
card.dataset.emoji=e;
card.onclick=()=>{
if(card.classList.contains("flipped"))return;
card.innerHTML=e;
card.classList.add("flipped");
flipped.push(card);
if(flipped.length==2){
if(flipped[0].dataset.emoji==flipped[1].dataset.emoji){
matched++;
flipped=[];
if(matched==4)setTimeout(showCake,500);
}else{
setTimeout(()=>{
flipped.forEach(c=>{
c.innerHTML="?";
c.classList.remove("flipped");
});
flipped=[];
},700);
}
}
}
cardsContainer.appendChild(card);
});
}

function showCake(){
game.style.display="none";
cakeSection.style.display="flex";
}

let blowPower=0;
blowBtn.onclick=()=>{
blowPower+=10;
if(blowPower>100)blowPower=100;
progressBar.style.width=blowPower+"%";

if(blowPower<40){
powerText.innerText="Kurang kuattt üòù";
}else if(blowPower<80){
powerText.innerText="Nahh gitu dong üòÜ";
}else{
powerText.innerText="DIKIT LAGI!!! üí®üî•";
}

if(blowPower>=100){
setTimeout(()=>{
cakeSection.style.display="none";
showFinal();
},800);
}
}

function showFinal(){
finalPage.style.display="block";

let text=`happy birday Cantika hehe maaf telat bilang nya yaaa hehe üóø
cieee Uda nambah 1 tahun umur nya, tapi ada yang ga nambah nih tinggi nya ü§£
canda can canda canda jangan marah marah yaa üòô
semoga kamu di limpahkan rezeki nya di kabulkan do,a do,a nyaaa amiin ü§≤üèª`;

let i=0;
function type(){
if(i<text.length){
mainText.innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}else{
setTimeout(()=>{
secret.style.opacity="1";
},3000);
}
}
type();
}
</script>

</body>
  </html>
